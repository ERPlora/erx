<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ERX Interactive Playground</title>
  <script type="module" src="https://unpkg.com/@erplora/erx/dist/erx/erx.esm.js"></script>
  <script nomodule src="https://unpkg.com/@erplora/erx/dist/erx/erx.js"></script>
  <!-- Monaco Editor for JSON editing -->
  <script src="https://unpkg.com/monaco-editor@0.45.0/min/vs/loader.js"></script>
  <style>
    :root {
      --primary: #667eea;
      --primary-dark: #5a67d8;
      --bg: #ffffff;
      --bg-secondary: #f8fafc;
      --text: #1e293b;
      --text-muted: #64748b;
      --border: #e2e8f0;
      --success: #10b981;
      --error: #ef4444;
      --warning: #f59e0b;
    }

    .dark {
      --bg: #0f172a;
      --bg-secondary: #1e293b;
      --text: #f1f5f9;
      --text-muted: #94a3b8;
      --border: #334155;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    .app-container {
      display: grid;
      grid-template-columns: 280px 1fr;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      background: var(--bg-secondary);
      border-right: 1px solid var(--border);
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .sidebar-header {
      padding: 1.5rem;
      border-bottom: 1px solid var(--border);
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
    }

    .sidebar-header h1 {
      font-size: 1.25rem;
      margin-bottom: 0.25rem;
    }

    .sidebar-header p {
      font-size: 0.75rem;
      opacity: 0.9;
    }

    .search-box {
      padding: 1rem;
      border-bottom: 1px solid var(--border);
    }

    .search-input {
      width: 100%;
      padding: 0.5rem 0.75rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: var(--bg);
      color: var(--text);
      font-size: 0.875rem;
    }

    .component-list {
      list-style: none;
      padding: 0.5rem;
      flex: 1;
      overflow-y: auto;
    }

    .component-list li {
      margin-bottom: 0.25rem;
    }

    .component-list button {
      width: 100%;
      text-align: left;
      padding: 0.625rem 0.75rem;
      border: none;
      background: transparent;
      color: var(--text);
      cursor: pointer;
      border-radius: 6px;
      font-size: 0.875rem;
      font-family: 'Monaco', monospace;
      transition: all 0.2s;
    }

    .component-list button:hover {
      background: var(--primary);
      color: white;
    }

    .component-list button.active {
      background: var(--primary);
      color: white;
      font-weight: 600;
    }

    /* Main Content */
    .main-content {
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .toolbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 1.5rem;
      border-bottom: 1px solid var(--border);
      background: var(--bg);
    }

    .toolbar h2 {
      font-size: 1.5rem;
      color: var(--primary);
    }

    .toolbar-actions {
      display: flex;
      gap: 0.5rem;
    }

    .btn {
      padding: 0.5rem 1rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: var(--bg);
      color: var(--text);
      cursor: pointer;
      font-size: 0.875rem;
      transition: all 0.2s;
    }

    .btn:hover {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    .btn-primary {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    .btn-primary:hover {
      background: var(--primary-dark);
      border-color: var(--primary-dark);
    }

    .content-area {
      display: grid;
      grid-template-columns: 1fr 400px;
      flex: 1;
      overflow: hidden;
    }

    .preview-panel {
      padding: 2rem;
      overflow-y: auto;
      background: var(--bg);
    }

    .editor-panel {
      border-left: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      background: var(--bg-secondary);
    }

    .editor-header {
      padding: 1rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .editor-header h3 {
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
    }

    .preset-selector {
      padding: 0.25rem 0.5rem;
      border: 1px solid var(--border);
      border-radius: 4px;
      background: var(--bg);
      color: var(--text);
      font-size: 0.75rem;
    }

    #editor {
      flex: 1;
      min-height: 0;
    }

    .tabs {
      display: flex;
      border-bottom: 1px solid var(--border);
      padding: 0 1rem;
      background: var(--bg-secondary);
    }

    .tab {
      padding: 0.75rem 1rem;
      border: none;
      background: transparent;
      color: var(--text-muted);
      cursor: pointer;
      border-bottom: 2px solid transparent;
      font-size: 0.875rem;
      transition: all 0.2s;
    }

    .tab:hover {
      color: var(--text);
    }

    .tab.active {
      color: var(--primary);
      border-bottom-color: var(--primary);
    }

    .tab-content {
      display: none;
      padding: 1rem;
      overflow-y: auto;
    }

    .tab-content.active {
      display: block;
    }

    .info-section {
      margin-bottom: 1.5rem;
    }

    .info-section h4 {
      font-size: 0.875rem;
      color: var(--text-muted);
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .info-section table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.875rem;
    }

    .info-section td {
      padding: 0.5rem;
      border-bottom: 1px solid var(--border);
    }

    .info-section code {
      background: var(--bg);
      padding: 0.125rem 0.25rem;
      border-radius: 3px;
      font-family: Monaco, monospace;
      font-size: 0.75rem;
    }

    .error-message {
      background: var(--error);
      color: white;
      padding: 1rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      font-size: 0.875rem;
    }

    .success-message {
      background: var(--success);
      color: white;
      padding: 1rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      font-size: 0.875rem;
    }

    @media (max-width: 1024px) {
      .app-container {
        grid-template-columns: 1fr;
      }
      .sidebar {
        display: none;
      }
      .content-area {
        grid-template-columns: 1fr;
      }
      .editor-panel {
        border-left: none;
        border-top: 1px solid var(--border);
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h1>ERX Playground</h1>
        <p>Interactive Component Testing</p>
      </div>
      <div class="search-box">
        <input type="text" class="search-input" id="search" placeholder="Search components...">
      </div>
      <ul class="component-list" id="component-list"></ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="toolbar">
        <h2 id="component-name">Select a component</h2>
        <div class="toolbar-actions">
          <button class="btn" id="run-test">Run Test</button>
          <button class="btn" id="reset-btn">Reset</button>
          <button class="btn btn-primary" id="apply-btn">Apply JSON</button>
        </div>
      </div>

      <div class="content-area">
        <!-- Preview Panel -->
        <div class="preview-panel">
          <div id="status-message"></div>
          <div id="component-preview">
            <div style="text-align: center; padding: 4rem; color: var(--text-muted);">
              <h3>Welcome to ERX Playground</h3>
              <p>Select a component from the sidebar to start testing</p>
            </div>
          </div>
        </div>

        <!-- Editor Panel -->
        <div class="editor-panel">
          <div class="tabs">
            <button class="tab active" data-tab="json">JSON</button>
            <button class="tab" data-tab="props">Props</button>
            <button class="tab" data-tab="events">Events</button>
            <button class="tab" data-tab="methods">Methods</button>
          </div>

          <div class="tab-content active" data-content="json">
            <div class="editor-header">
              <h3>Configuration</h3>
              <select class="preset-selector" id="preset-selector">
                <option value="">Select preset...</option>
              </select>
            </div>
            <div id="editor"></div>
          </div>

          <div class="tab-content" data-content="props">
            <div id="props-info" class="info-section"></div>
          </div>

          <div class="tab-content" data-content="events">
            <div id="events-info" class="info-section"></div>
          </div>

          <div class="tab-content" data-content="methods">
            <div id="methods-info" class="info-section"></div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="./src/app.js"></script>
</body>
</html>
