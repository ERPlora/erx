<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>erx-comparison - ERX Components</title>
  <script type="module" src="https://unpkg.com/@erplora/erx/dist/erx/erx.esm.js"></script>
  <script nomodule src="https://unpkg.com/@erplora/erx/dist/erx/erx.js"></script>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div class="component-page" style="padding: 2rem;">
    <a href="../index.html" class="back-link">&larr; Back to Components</a>
    <div class="component-header">
      <h1>erx-comparison</h1>
      <p>Product/feature comparison table with boolean checkmarks, ratings, numeric values, and highlighted columns.</p>
    </div>
    <div class="demo-section">
      <h2>Pricing Plans Comparison</h2>
      <div class="demo-box" style="overflow-x: auto;">
        <erx-comparison id="pricingComparison"></erx-comparison>
      </div>
    </div>
    <div class="demo-section">
      <h2>Product Comparison</h2>
      <div class="demo-box" style="overflow-x: auto;">
        <erx-comparison id="productComparison"></erx-comparison>
      </div>
    </div>
    <div class="demo-section">
      <h2>Service Tiers</h2>
      <div class="demo-box" style="overflow-x: auto;">
        <erx-comparison id="serviceComparison"></erx-comparison>
      </div>
    </div>
    <div class="demo-section">
      <h2>Event Output</h2>
      <div class="demo-box">
        <div id="eventOutput" style="padding: 1rem; background: var(--bg); border-radius: 8px; font-family: monospace; font-size: 0.875rem;">
          Click on a column header to see the output...
        </div>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const eventOutput = document.getElementById('eventOutput');

      // Pricing Plans Comparison
      document.getElementById('pricingComparison').config = {
        showPrices: true,
        currency: 'USD',
        features: [
          { key: 'users', label: 'Team Members', type: 'number' },
          { key: 'storage', label: 'Storage', type: 'text' },
          { key: 'projects', label: 'Projects', type: 'number' },
          { key: 'api', label: 'API Access', type: 'boolean' },
          { key: 'support', label: '24/7 Support', type: 'boolean' },
          { key: 'analytics', label: 'Advanced Analytics', type: 'boolean' },
          { key: 'sso', label: 'SSO Integration', type: 'boolean' },
          { key: 'custom', label: 'Custom Branding', type: 'boolean' }
        ]
      };
      document.getElementById('pricingComparison').items = [
        {
          id: 'free',
          name: 'Free',
          price: 0,
          features: {
            users: 1,
            storage: '5 GB',
            projects: 3,
            api: false,
            support: false,
            analytics: false,
            sso: false,
            custom: false
          }
        },
        {
          id: 'pro',
          name: 'Pro',
          price: 29,
          badge: 'Popular',
          highlighted: true,
          features: {
            users: 10,
            storage: '50 GB',
            projects: 50,
            api: true,
            support: true,
            analytics: true,
            sso: false,
            custom: false
          }
        },
        {
          id: 'enterprise',
          name: 'Enterprise',
          price: 99,
          features: {
            users: 100,
            storage: 'Unlimited',
            projects: 500,
            api: true,
            support: true,
            analytics: true,
            sso: true,
            custom: true
          }
        }
      ];

      // Product Comparison
      document.getElementById('productComparison').config = {
        showPrices: true,
        currency: 'USD',
        features: [
          { key: 'display', label: 'Display', type: 'text' },
          { key: 'processor', label: 'Processor', type: 'text' },
          { key: 'ram', label: 'RAM', type: 'text' },
          { key: 'storage', label: 'Storage', type: 'text' },
          { key: 'battery', label: 'Battery (hrs)', type: 'number', higherIsBetter: true },
          { key: 'weight', label: 'Weight (kg)', type: 'number', higherIsBetter: false },
          { key: 'rating', label: 'User Rating', type: 'rating' },
          { key: 'touchbar', label: 'Touch Bar', type: 'boolean' },
          { key: 'faceid', label: 'Face ID', type: 'boolean' }
        ]
      };
      document.getElementById('productComparison').items = [
        {
          id: 'macbook-air',
          name: 'MacBook Air',
          price: 999,
          features: {
            display: '13.6" Retina',
            processor: 'M2',
            ram: '8 GB',
            storage: '256 GB SSD',
            battery: 18,
            weight: 1.24,
            rating: 4.7,
            touchbar: false,
            faceid: false
          }
        },
        {
          id: 'macbook-pro-14',
          name: 'MacBook Pro 14"',
          price: 1999,
          highlighted: true,
          badge: 'Best Value',
          features: {
            display: '14.2" Liquid Retina XDR',
            processor: 'M3 Pro',
            ram: '18 GB',
            storage: '512 GB SSD',
            battery: 17,
            weight: 1.55,
            rating: 4.9,
            touchbar: false,
            faceid: true
          }
        },
        {
          id: 'macbook-pro-16',
          name: 'MacBook Pro 16"',
          price: 2499,
          features: {
            display: '16.2" Liquid Retina XDR',
            processor: 'M3 Max',
            ram: '36 GB',
            storage: '1 TB SSD',
            battery: 22,
            weight: 2.14,
            rating: 4.8,
            touchbar: false,
            faceid: true
          }
        }
      ];

      // Service Tiers
      document.getElementById('serviceComparison').config = {
        showPrices: false,
        features: [
          { key: 'response', label: 'Response Time', type: 'text' },
          { key: 'uptime', label: 'Uptime SLA', type: 'text' },
          { key: 'backups', label: 'Backup Frequency', type: 'text' },
          { key: 'channels', label: 'Support Channels', type: 'number' },
          { key: 'dedicated', label: 'Dedicated Account Manager', type: 'boolean' },
          { key: 'training', label: 'On-site Training', type: 'boolean' },
          { key: 'custom', label: 'Custom Integration', type: 'boolean' }
        ]
      };
      document.getElementById('serviceComparison').items = [
        {
          id: 'basic',
          name: 'Basic Support',
          features: {
            response: '48 hours',
            uptime: '99.0%',
            backups: 'Weekly',
            channels: 1,
            dedicated: false,
            training: false,
            custom: false
          }
        },
        {
          id: 'standard',
          name: 'Standard Support',
          features: {
            response: '24 hours',
            uptime: '99.5%',
            backups: 'Daily',
            channels: 2,
            dedicated: false,
            training: false,
            custom: false
          }
        },
        {
          id: 'premium',
          name: 'Premium Support',
          highlighted: true,
          features: {
            response: '4 hours',
            uptime: '99.9%',
            backups: 'Hourly',
            channels: 4,
            dedicated: true,
            training: true,
            custom: true
          }
        }
      ];

      // Event listeners
      document.querySelectorAll('erx-comparison').forEach(comp => {
        comp.addEventListener('erxSelect', (e) => {
          eventOutput.innerHTML = `<strong>Item Selected:</strong> ${e.detail.item.name}<br><strong>Price:</strong> ${e.detail.item.price !== undefined ? '$' + e.detail.item.price : 'N/A'}`;
        });
      });
    });
  </script>
</body>
</html>
