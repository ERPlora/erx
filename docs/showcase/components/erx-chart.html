<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>erx-chart - ERX Components</title>
  <script type="module" src="https://unpkg.com/@erplora/erx/dist/erx/erx.esm.js"></script>
  <script nomodule src="https://unpkg.com/@erplora/erx/dist/erx/erx.js"></script>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div class="component-page" style="padding: 2rem;">
    <a href="../index.html" class="back-link">&larr; Back to Components</a>
    <div class="component-header">
      <h1>erx-chart</h1>
      <p>Versatile chart component supporting bar, line, area, pie, and doughnut chart types with customizable colors and legends.</p>
    </div>
    <div class="demo-section">
      <h2>Bar Chart</h2>
      <div class="demo-box">
        <erx-chart id="barChart" height="250"></erx-chart>
      </div>
    </div>
    <div class="demo-section">
      <h2>Line Chart</h2>
      <div class="demo-box">
        <erx-chart id="lineChart" height="250"></erx-chart>
      </div>
    </div>
    <div class="demo-section">
      <h2>Area Chart</h2>
      <div class="demo-box">
        <erx-chart id="areaChart" height="250"></erx-chart>
      </div>
    </div>
    <div class="demo-section">
      <h2>Pie & Doughnut Charts</h2>
      <div class="demo-box">
        <div class="demo-row">
          <div class="demo-col" style="max-width: 300px;">
            <span class="demo-label">Pie Chart</span>
            <erx-chart id="pieChart" height="250"></erx-chart>
          </div>
          <div class="demo-col" style="max-width: 300px;">
            <span class="demo-label">Doughnut Chart</span>
            <erx-chart id="doughnutChart" height="250"></erx-chart>
          </div>
        </div>
      </div>
    </div>
    <div class="demo-section">
      <h2>Multiple Datasets</h2>
      <div class="demo-box">
        <erx-chart id="multiDatasetChart" height="300"></erx-chart>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Bar Chart
      const barChart = document.getElementById('barChart');
      barChart.data = {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'Revenue',
          data: [12000, 19000, 15000, 25000, 22000, 30000],
          color: '#667eea'
        }]
      };
      barChart.config = { type: 'bar', showGrid: true, showLegend: true };

      // Line Chart
      const lineChart = document.getElementById('lineChart');
      lineChart.data = {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
        datasets: [{
          label: 'Users',
          data: [120, 190, 150, 250, 220, 300, 280],
          color: '#10b981'
        }]
      };
      lineChart.config = { type: 'line', showGrid: true, showLegend: true };

      // Area Chart
      const areaChart = document.getElementById('areaChart');
      areaChart.data = {
        labels: ['Q1', 'Q2', 'Q3', 'Q4'],
        datasets: [{
          label: 'Sales',
          data: [45000, 62000, 78000, 95000],
          color: '#f59e0b',
          fill: true
        }]
      };
      areaChart.config = { type: 'area', showGrid: true, showLegend: true };

      // Pie Chart
      const pieChart = document.getElementById('pieChart');
      pieChart.data = {
        labels: ['Desktop', 'Mobile', 'Tablet'],
        datasets: [{
          label: 'Device Usage',
          data: [55, 35, 10]
        }]
      };
      pieChart.config = { type: 'pie', showLegend: true };

      // Doughnut Chart
      const doughnutChart = document.getElementById('doughnutChart');
      doughnutChart.data = {
        labels: ['Completed', 'In Progress', 'Pending'],
        datasets: [{
          label: 'Task Status',
          data: [65, 25, 10]
        }]
      };
      doughnutChart.config = { type: 'doughnut', showLegend: true };

      // Multi-dataset Chart
      const multiChart = document.getElementById('multiDatasetChart');
      multiChart.data = {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [
          {
            label: 'Revenue',
            data: [12000, 19000, 15000, 25000, 22000, 30000],
            color: '#667eea'
          },
          {
            label: 'Expenses',
            data: [8000, 12000, 10000, 15000, 14000, 18000],
            color: '#ef4444'
          },
          {
            label: 'Profit',
            data: [4000, 7000, 5000, 10000, 8000, 12000],
            color: '#10b981'
          }
        ]
      };
      multiChart.config = { type: 'bar', showGrid: true, showLegend: true };
    });
  </script>
</body>
</html>
