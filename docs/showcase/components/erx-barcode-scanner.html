<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>erx-barcode-scanner - ERX Components</title>
  <script type="module" src="https://unpkg.com/@erplora/erx/dist/erx/erx.esm.js"></script>
  <script nomodule src="https://unpkg.com/@erplora/erx/dist/erx/erx.js"></script>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div class="component-page" style="padding: 2rem;">
    <a href="../index.html" class="back-link">&larr; Back to Components</a>
    <div class="component-header">
      <h1>erx-barcode-scanner</h1>
      <p>Camera-based barcode and QR code scanner.</p>
    </div>
    <div class="demo-section">
      <h2>Scanner</h2>
      <div class="demo-box">
        <div style="max-width: 400px; margin: 0 auto;">
          <erx-barcode-scanner id="scanner"></erx-barcode-scanner>
          <p id="scan-result" style="margin-top: 1rem; text-align: center; color: var(--text-muted);"></p>
        </div>
      </div>
      <p style="color: var(--text-muted); text-align: center; margin-top: 1rem;">Note: Requires camera permission</p>
    </div>
  </div>
  <script>
    document.getElementById('scanner').addEventListener('erxScan', (e) => {
      document.getElementById('scan-result').textContent = 'Scanned: ' + e.detail.value;
    });
  </script>
</body>
</html>
