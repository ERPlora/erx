<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>erx-calendar-views - ERX Components</title>
  <script type="module" src="https://unpkg.com/@erplora/erx/dist/erx/erx.esm.js"></script>
  <script nomodule src="https://unpkg.com/@erplora/erx/dist/erx/erx.js"></script>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div class="component-page" style="padding: 2rem;">
    <a href="../index.html" class="back-link">&larr; Back to Components</a>
    <div class="component-header">
      <h1>erx-calendar-views</h1>
      <p>Extended calendar views including day and week views with hourly time slots and event positioning.</p>
    </div>
    <div class="demo-section">
      <h2>Week View</h2>
      <div class="demo-box" style="height: 500px; overflow: auto;">
        <erx-calendar-views id="weekView" view="week"></erx-calendar-views>
      </div>
    </div>
    <div class="demo-section">
      <h2>Day View</h2>
      <div class="demo-box" style="height: 500px; overflow: auto;">
        <erx-calendar-views id="dayView" view="day"></erx-calendar-views>
      </div>
    </div>
    <div class="demo-section">
      <h2>Custom Time Range (6 AM - 10 PM)</h2>
      <div class="demo-box" style="height: 500px; overflow: auto;">
        <erx-calendar-views id="customView" view="week" start-hour="6" end-hour="22"></erx-calendar-views>
      </div>
    </div>
    <div class="demo-section">
      <h2>Event Output</h2>
      <div class="demo-box">
        <div id="eventOutput" style="padding: 1rem; background: var(--bg); border-radius: 8px; font-family: monospace; font-size: 0.875rem;">
          Click on a time slot or event to see the output...
        </div>
      </div>
    </div>
  </div>
  <script>
    // Sample events for the calendar views
    const today = new Date();
    const startOfWeek = new Date(today);
    startOfWeek.setDate(today.getDate() - today.getDay());

    const sampleEvents = [
      {
        id: '1',
        title: 'Morning Standup',
        start: new Date(startOfWeek.getFullYear(), startOfWeek.getMonth(), startOfWeek.getDate() + 1, 9, 0).toISOString(),
        end: new Date(startOfWeek.getFullYear(), startOfWeek.getMonth(), startOfWeek.getDate() + 1, 9, 30).toISOString(),
        color: '#667eea'
      },
      {
        id: '2',
        title: 'Team Meeting',
        start: new Date(startOfWeek.getFullYear(), startOfWeek.getMonth(), startOfWeek.getDate() + 1, 14, 0).toISOString(),
        end: new Date(startOfWeek.getFullYear(), startOfWeek.getMonth(), startOfWeek.getDate() + 1, 15, 30).toISOString(),
        color: '#10b981',
        location: 'Conference Room A'
      },
      {
        id: '3',
        title: 'Client Call',
        start: new Date(startOfWeek.getFullYear(), startOfWeek.getMonth(), startOfWeek.getDate() + 2, 10, 0).toISOString(),
        end: new Date(startOfWeek.getFullYear(), startOfWeek.getMonth(), startOfWeek.getDate() + 2, 11, 0).toISOString(),
        color: '#f59e0b'
      },
      {
        id: '4',
        title: 'All-Day Training',
        start: new Date(startOfWeek.getFullYear(), startOfWeek.getMonth(), startOfWeek.getDate() + 3, 0, 0).toISOString(),
        allDay: true,
        color: '#8b5cf6'
      },
      {
        id: '5',
        title: 'Lunch Meeting',
        start: new Date(startOfWeek.getFullYear(), startOfWeek.getMonth(), startOfWeek.getDate() + 4, 12, 0).toISOString(),
        end: new Date(startOfWeek.getFullYear(), startOfWeek.getMonth(), startOfWeek.getDate() + 4, 13, 0).toISOString(),
        color: '#ef4444'
      },
      {
        id: '6',
        title: 'Workshop',
        start: new Date(startOfWeek.getFullYear(), startOfWeek.getMonth(), startOfWeek.getDate() + 5, 14, 0).toISOString(),
        end: new Date(startOfWeek.getFullYear(), startOfWeek.getMonth(), startOfWeek.getDate() + 5, 17, 0).toISOString(),
        color: '#06b6d4'
      }
    ];

    document.addEventListener('DOMContentLoaded', () => {
      const weekView = document.getElementById('weekView');
      const dayView = document.getElementById('dayView');
      const customView = document.getElementById('customView');
      const eventOutput = document.getElementById('eventOutput');

      // Set events for all views
      weekView.events = sampleEvents;
      dayView.events = sampleEvents;
      customView.events = sampleEvents;

      // Event listeners
      [weekView, dayView, customView].forEach(view => {
        view.addEventListener('erxSelect', (e) => {
          eventOutput.innerHTML = `<strong>Time Slot Selected:</strong><br>Date: ${e.detail.date.toDateString()}<br>Time: ${e.detail.time.hour}:${String(e.detail.time.minute).padStart(2, '0')}`;
        });

        view.addEventListener('erxEventSelect', (e) => {
          eventOutput.innerHTML = `<strong>Event Clicked:</strong> ${e.detail.event.title}<br><strong>Start:</strong> ${new Date(e.detail.event.start).toLocaleString()}`;
        });
      });
    });
  </script>
</body>
</html>
