<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>erx-pin-pad - ERX Components</title>
  <script type="module" src="https://unpkg.com/@erplora/erx/dist/erx/erx.esm.js"></script>
  <script nomodule src="https://unpkg.com/@erplora/erx/dist/erx/erx.js"></script>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div class="component-page" style="padding: 2rem;">
    <a href="../index.html" class="back-link">&larr; Back to Components</a>
    <div class="component-header">
      <h1>erx-pin-pad</h1>
      <p>Numeric PIN entry pad for authentication and secure input.</p>
    </div>
    <div class="demo-section">
      <h2>Basic PIN Pad</h2>
      <div class="demo-box">
        <div style="max-width: 300px; margin: 0 auto;">
          <erx-pin-pad id="pin-basic"></erx-pin-pad>
          <p id="pin-output" style="text-align: center; margin-top: 1rem; color: var(--text-muted);"></p>
        </div>
      </div>
    </div>
    <div class="demo-section">
      <h2>Different Lengths</h2>
      <div class="demo-box">
        <div style="display: flex; gap: 3rem; justify-content: center; flex-wrap: wrap;">
          <div><span class="demo-label">4 Digits</span><erx-pin-pad length="4"></erx-pin-pad></div>
          <div><span class="demo-label">6 Digits</span><erx-pin-pad length="6"></erx-pin-pad></div>
        </div>
      </div>
    </div>
    <div class="demo-section">
      <h2>Masked Input</h2>
      <div class="demo-box">
        <div style="max-width: 300px; margin: 0 auto;">
          <erx-pin-pad masked></erx-pin-pad>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('pin-basic').addEventListener('erxComplete', (e) => {
      document.getElementById('pin-output').textContent = 'PIN: ' + e.detail.pin;
    });
  </script>
</body>
</html>
