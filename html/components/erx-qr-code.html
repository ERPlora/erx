<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>erx-qr-code - ERX Components</title>
  <script type="module" src="https://unpkg.com/@erplora/erx/dist/erx/erx.esm.js"></script>
  <script nomodule src="https://unpkg.com/@erplora/erx/dist/erx/erx.js"></script>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div class="component-page" style="padding: 2rem;">
    <a href="../index.html" class="back-link">&larr; Back to Components</a>
    <div class="component-header">
      <h1>erx-qr-code</h1>
      <p>QR code generator for payments, URLs, and data encoding.</p>
    </div>
    <div class="demo-section">
      <h2>Basic QR Code</h2>
      <div class="demo-box">
        <div style="display: flex; gap: 2rem; justify-content: center; flex-wrap: wrap;">
          <div><span class="demo-label">URL</span><erx-qr-code value="https://erplora.com"></erx-qr-code></div>
          <div><span class="demo-label">Text</span><erx-qr-code value="Hello ERPlora!"></erx-qr-code></div>
        </div>
      </div>
    </div>
    <div class="demo-section">
      <h2>Different Sizes</h2>
      <div class="demo-box">
        <div style="display: flex; gap: 2rem; align-items: flex-end; justify-content: center;">
          <div><span class="demo-label">Small</span><erx-qr-code value="test" size="100"></erx-qr-code></div>
          <div><span class="demo-label">Medium</span><erx-qr-code value="test" size="150"></erx-qr-code></div>
          <div><span class="demo-label">Large</span><erx-qr-code value="test" size="200"></erx-qr-code></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
