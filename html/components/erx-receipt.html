<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>erx-receipt - ERX Components</title>
  <script type="module" src="https://unpkg.com/@erplora/erx/dist/erx/erx.esm.js"></script>
  <script nomodule src="https://unpkg.com/@erplora/erx/dist/erx/erx.js"></script>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div class="component-page" style="padding: 2rem;">
    <a href="../index.html" class="back-link">&larr; Back to Components</a>
    <div class="component-header">
      <h1>erx-receipt</h1>
      <p>Printable receipt component for POS with thermal printer support.</p>
    </div>
    <div class="demo-section">
      <h2>Basic Receipt</h2>
      <div class="demo-box" style="background: #f5f5f5;">
        <div style="max-width: 320px; margin: 0 auto;">
          <erx-receipt id="receipt-basic"></erx-receipt>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('receipt-basic').receipt = {
      id: 'RCP-001234',
      date: new Date().toISOString(),
      business: { name: 'ERPlora Store', address: '123 Main St', city: 'San Francisco, CA', phone: '555-1234' },
      items: [
        { name: 'Wireless Mouse', quantity: 2, price: 29.99, total: 59.98 },
        { name: 'Keyboard', quantity: 1, price: 89.99, total: 89.99 }
      ],
      subtotal: 149.97, tax: 12.37, total: 162.34,
      payment: { method: 'Credit Card', amount: 162.34 }
    };
  </script>
</body>
</html>
